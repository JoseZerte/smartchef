<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateWithAnimation('/home', $event)">
        <img src="assets/icon/arrow-back-outline.svg" alt="Volver" height="20" width="20">
      </ion-button>
    </ion-buttons>
    <ion-title>Detalles de la Receta</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="recetaActual">
    <img [alt]="recetaActual.nombre" [src]="recetaActual.imagen" />

    <ion-card-header>
      <ion-card-title>{{ recetaActual.nombre }}</ion-card-title>
      <ion-card-subtitle>Dificultad: {{ recetaActual.dificultad }}</ion-card-subtitle>
      <ion-card-subtitle>Tiempo de preparaci√≥n: {{ recetaActual.tiempo }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <strong>Ingredientes:</strong>
      <ul>
        <li *ngFor="let ingrediente of recetaActual.ingredientes">
          {{ ingrediente }}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>

</ion-content>







<app-footer></app-footer>
