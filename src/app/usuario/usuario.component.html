<ion-content class="profile-content" [fullscreen]="true">
  <div class="profile-hero">
    <div class="status-pill">
      <ion-icon name="checkmark-circle-outline"></ion-icon> Sesión activa
    </div>
    <div class="avatar-wrapper">
      <img src="https://placekitten.com/200/200" alt="Foto de perfil" />
      <ion-button size="small" fill="outline" class="change-photo-btn">
        <ion-icon slot="start" name="camera-outline"></ion-icon> Cambiar foto
      </ion-button>
    </div>
    <div class="profile-name">
      <h1>Hola, Jose Zerte</h1>
      <p>Cuenta personal · ID #SC-2048</p>
    </div>
    <div class="quick-actions">
      <ion-chip [outline]="true"><ion-icon name="pencil-outline"></ion-icon><ion-label>Editar</ion-label></ion-chip>
      <ion-chip [outline]="true"><ion-icon name="globe-outline"></ion-icon><ion-label>Idioma</ion-label></ion-chip>
      <ion-chip [outline]="true"><ion-icon name="notifications-outline"></ion-icon><ion-label>Alertas</ion-label></ion-chip>
    </div>
  </div>

  <ion-card class="card-section">
    <ion-list lines="full">
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label><h2>Nombre</h2><p>Jose Zerte</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="mail-unread-outline"></ion-icon>
        <ion-label><h2>Correo</h2><p>{{ 'JoseZerte@smartchef.app' }}</p></ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="card-section">
    <ion-list lines="full">
      <ion-item>
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label><h2>Notificaciones</h2></ion-label>
        <ion-toggle slot="end" [checked]="true"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>

  <div class="footer-actions">
    <ion-button expand="block" color="primary">Guardar cambios</ion-button>
  </div>
</ion-content>
<app-footer></app-footer>
