<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateWithAnimation('/home', $event)">
        <img src="assets/icon/arrow-back-outline.svg" alt="Volver" height="20" width="20">
      </ion-button>
    </ion-buttons>
    <ion-title>Me gusta ❤️</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  @if (!recetas.length) {
    <div class="mg-empty">
      Aún no has dado like a ninguna receta.
    </div>
  }

  @if (recetas.length) {
    <div class="mg-grid">
      @for (r of recetas; track r.id) {
        <ion-card (click)="abrirDetalle(r)" class="mg-card">
          <img [src]="r.imagen" [alt]="r.nombre" class="mg-img" />
          <ion-card-header>
            <ion-card-title class="mg-title">{{ r.nombre }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      }
    </div>
  }

</ion-content>
