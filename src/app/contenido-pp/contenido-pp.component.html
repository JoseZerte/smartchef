<ion-content>
  <div class="cards-wrapper">

    <!-- Albóndigas de carne -->
    <ion-card class="mini-card" (click)="nav.navigateWithAnimation('/receta-detalle/' + items[0].titulo , $event)">
      <div class="card-image-wrapper">
        <img alt="Albóndigas de carne" src="assets/recetas/albondigas de carne.png" />
        <button class="like-btn" (click)="toggleLikeItem(items[0], $event)">
          <img [src]="items[0].liked ? 'assets/icon/heartrelleno.svg' : 'assets/icon/heart-outline.svg'" alt="Heart">
        </button>
      </div>
      <ion-card-header>
        <ion-card-title>Albóndigas de carne</ion-card-title>
